# like <prefix><alt>1 through 5. but with more options and not just arbitrary
# numbers

# Type out the current session name. Useful if the session is named something like TICKET-1234.
# This is so ugly but i can't for the life of me get tmux to do this without run-shell D:
bind -N 'type tic[K]et number' K run-shell "(tmux display-message -p '#{session_name}' > /tmp/tmux_session_name) && (cat /tmp/tmux_session_name | xargs tmux send-keys)"

